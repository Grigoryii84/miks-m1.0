<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МИКС М - Контакты</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            overflow-x: hidden;
            min-height: 100vh;
        }

        body {
            background: black url('assets/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
            pointer-events: none;
        }

        .header {
            background-color: #3498DB;
            height: 80px;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 5px;
        }

        .logo-text-mix {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: lowercase;
            -webkit-text-stroke: 1px black;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            -webkit-text-stroke: 1px black;
        }

        .logo-m-container {
            position: relative;
            display: inline-block;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
        }

        .helmet-container {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button {
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 2px solid black;
        }

        .back-button i {
            transition: transform 0.3s ease;
        }

        .back-button::before {
            content: '';
            position: absolute;
            left: 20%;
            top: 40%;
            height: 8px;
            width: 8px;
            border-radius: 8px;
            background-color: #3498DB;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .back-button:hover {
            color: white;
        }

        .back-button:hover::before {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: #3498DB;
        }

        .back-button:hover i {
            transform: translateX(-4px);
        }

        .back-button:active {
            transform: scale(0.96);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .info-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
        }

        .contact-info {
            background: white;
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .schedule-info {
            background: white;
            border-radius: 30px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
        }

        .info-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .schedule-row {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
            padding: 8px 0;
        }

        .schedule-row:last-child {
            margin-bottom: 0;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 25px;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-icon {
            color: #3498DB;
            font-size: 40px !important;
            flex-shrink: 0;
        }

        .contact-text {
            font-size: 24px;
            font-weight: bold;
        }

        .contact-address {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.4;
        }

        .schedule-row {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .schedule-row:last-child {
            margin-bottom: 0;
        }

        .slogan-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 60px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .slogan-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slogan {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.2;
            color: white;
        }

        .footer {
            background-color: transparent;
            padding: 5px;
            width: auto;
            position: fixed;
            bottom: 5px;
            right: 5px;
            z-index: 2;
        }

        .privacy-link {
            color: rgba(255, 255, 255, 0.15);
            text-decoration: none;
            font-size: 10px;
            transition: color 0.2s ease;
            white-space: nowrap;
            font-weight: normal;
        }

        .privacy-link:hover {
            color: rgba(255, 255, 255, 0.5);
        }

        .email-link {
            color: black;
            text-decoration: underline;
        }

        @media (max-width: 1024px) {
            .info-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">

            <div class="logo-m-container">
                <div class="helmet-container">
                    <svg width="40" height="30" viewBox="0 0 52 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="26" cy="33" rx="22" ry="5" fill="#222"/>
                        <path d="M8 31V21C8 9 44 9 44 21V31" fill="#222"/>
                        <rect x="22" y="3" width="8" height="15" rx="3" fill="#222"/>
                        <line x1="15" y1="23" x2="15" y2="30" stroke="#3498DB" stroke-width="2"/>
                        <line x1="26" y1="18" x2="26" y2="30" stroke="#3498DB" stroke-width="2"/>

        <div class="info-container">

                <div class="contact-item">
                    <i class="material-icons contact-icon">phone</i>
                    <span class="contact-text">+7-912-287-75-12</span>
                </div>
                <div class="contact-item">
                    <i class="material-icons contact-icon">email</i>
                    <a href="mailto:ooo_mixm@mail.ru" class="contact-text email-link">ooo_mixm@mail.ru</a>
                </div>
                <div class="contact-item">
                    <i class="material-icons contact-icon">location_on</i>

                        117452, город Москва,<br>

            <div class="schedule-info">
                <h2 class="info-title">режим работы:</h2>
                <div class="schedule-row">

        <div class="slogan-container">
            <div class="slogan">
                с вас звонок — с нас консультация!
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="privacy.html" class="privacy-link">
            Политика конфиденциальности
        </a>
    </footer>

    <script>
        // Функция для проверки видимости элемента
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Функция для обработки прокрутки
        function handleScroll() {
            const slogan = document.querySelector('.slogan-container');
            if (isElementInViewport(slogan)) {
                slogan.classList.add('visible');
                // Убираем обработчик после появления слогана
                window.removeEventListener('scroll', handleScroll);
            }
        }

        // Добавляем обработчик прокрутки
        window.addEventListener('scroll', handleScroll);
        // Проверяем видимость при загрузке страницы
        handleScroll();
    </script>
</body>
</html>
