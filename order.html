<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МИКС М - Оформление заказа</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            overflow-x: hidden;
            min-height: 100vh;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background-color: #3498DB;
            height: 80px;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 5px;
        }

        .logo-text-mix {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: lowercase;
            -webkit-text-stroke: 1px black;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            -webkit-text-stroke: 1px black;
        }

        .logo-m-container {
            position: relative;
            display: inline-block;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
        }

        .helmet-container {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button {
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            filter: brightness(1.2);
            transform: scale(1.08);
        }

        .back-button:active {
            transform: scale(0.96);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            margin-bottom: 100px;
        }

        .order-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .order-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .product-info {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            color: #3498DB;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            border-color: #3498DB;
            outline: none;
        }

        .submit-button {
            background: #3498DB;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .submit-button:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        .footer {
            background-color: #333333;
            padding: 30px 20px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            height: 100px;
        }

        .privacy-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: opacity 0.2s ease;
            display: block;
            margin: 0 auto;
            max-width: 1200px;
        }

        .privacy-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-text-mix">микс</span>
            <div class="logo-m-container">
                <div class="helmet-container">
                    <svg width="40" height="30" viewBox="0 0 52 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="26" cy="33" rx="22" ry="5" fill="#222"/>
                        <path d="M8 31V21C8 9 44 9 44 21V31" fill="#222"/>
                        <rect x="22" y="3" width="8" height="15" rx="3" fill="#222"/>
                        <line x1="15" y1="23" x2="15" y2="30" stroke="#3498DB" stroke-width="2"/>
                        <line x1="26" y1="18" x2="26" y2="30" stroke="#3498DB" stroke-width="2"/>
                        <line x1="37" y1="23" x2="37" y2="30" stroke="#3498DB" stroke-width="2"/>
                    </svg>
                </div>
                <span class="logo-text-m">М</span>
            </div>
        </div>
        <a href="products.html" class="back-button">
            <i class="material-icons">arrow_back</i>
            назад
        </a>
    </header>

    <main class="main-content">
        <div class="order-container">
            <h1 class="order-title">Оформление заказа</h1>
            
            <div class="product-info">
                <div class="product-name" id="productName"></div>
                <div class="product-price" id="productPrice"></div>
            </div>

            <form id="orderForm">
                <div class="form-group">
                    <label for="name">ФИО</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Адрес доставки</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <button type="submit" class="submit-button">Заказать</button>
            </form>

            <div class="success-message" id="successMessage">
                Заказ успешно оформлен! Мы свяжемся с вами в ближайшее время.
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="privacy.html" class="privacy-link">
            Политика конфиденциальности
        </a>
    </footer>

    <script>
        function formatPrice(price) {
            return price.toLocaleString('ru-RU') + ' ₽';
        }

        function getCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const isCartOrder = urlParams.get('cart') === 'true';

        if (isCartOrder) {
            // Заказ из корзины
            const cart = getCart();
            let totalPrice = 0;
            let productsHTML = '';

            cart.forEach(item => {
                totalPrice += item.price;
                productsHTML += `
                    <div class="product-item">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price">${formatPrice(item.price)}</div>
                    </div>
                `;
            });

            document.getElementById('productName').innerHTML = productsHTML;
            document.getElementById('productPrice').textContent = formatPrice(totalPrice);
        } else {
            // Заказ одного товара
            const productName = urlParams.get('product');
            const productPrice = urlParams.get('price');
            document.getElementById('productName').textContent = productName;
            document.getElementById('productPrice').textContent = formatPrice(Number(productPrice));
        }

        // Обработка отправки формы
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Здесь будет отправка данных на сервер
            
            // Показываем сообщение об успехе
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Очищаем форму
            this.reset();

            // Скрываем сообщение через 5 секунд
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
