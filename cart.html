<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МИКС М - Корзина</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            overflow-x: hidden;
            min-height: 100vh;
        }

        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background-color: #3498DB;
            height: 80px;
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 5px;
        }

        .logo-text-mix {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: lowercase;
            -webkit-text-stroke: 1px black;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            -webkit-text-stroke: 1px black;
        }

        .logo-m-container {
            position: relative;
            display: inline-block;
        }

        .logo-text-m {
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
        }

        .helmet-container {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button {
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            filter: brightness(1.2);
            transform: scale(1.08);
        }

        .back-button:active {
            transform: scale(0.96);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin-bottom: 100px;
        }

        .cart-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        .cart-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .cart-empty {
            text-align: center;
            font-size: 20px;
            color: #666;
            padding: 40px 0;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-category {
            font-size: 14px;
            color: #666;
        }

        .item-details {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .item-quantity {
            font-size: 18px;
            font-weight: bold;
            color: #666;
        }

        .item-price {
            font-size: 24px;
            font-weight: bold;
            color: #3498DB;
        }

        .remove-button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .remove-button:hover {
            color: #ff0000;
            transform: scale(1.1);
        }

        .cart-total {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .total-price {
            color: #3498DB;
        }

        .order-button {
            background: #3498DB;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 30px;
            width: 100%;
        }

        .order-button:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        .order-button:active {
            transform: scale(0.98);
        }

        .order-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            background-color: #333333;
            padding: 30px 20px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            height: 100px;
        }

        .privacy-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: opacity 0.2s ease;
            display: block;
            margin: 0 auto;
            max-width: 1200px;
        }

        .privacy-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-text-mix">микс</span>
            <div class="logo-m-container">
                <div class="helmet-container">
                    <svg width="40" height="30" viewBox="0 0 52 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <ellipse cx="26" cy="33" rx="22" ry="5" fill="#222"/>
                        <path d="M8 31V21C8 9 44 9 44 21V31" fill="#222"/>
                        <rect x="22" y="3" width="8" height="15" rx="3" fill="#222"/>
                        <line x1="15" y1="23" x2="15" y2="30" stroke="#3498DB" stroke-width="2"/>
                        <line x1="26" y1="18" x2="26" y2="30" stroke="#3498DB" stroke-width="2"/>
                        <line x1="37" y1="23" x2="37" y2="30" stroke="#3498DB" stroke-width="2"/>
                    </svg>
                </div>
                <span class="logo-text-m">М</span>
            </div>
        </div>
        <a href="products.html" class="back-button">
            <i class="material-icons">arrow_back</i>
            назад
        </a>
    </header>

    <main class="main-content">
        <div class="cart-container">
            <h1 class="cart-title">Корзина</h1>
            <div id="cartContent">
                <!-- Здесь будет содержимое корзины -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="privacy.html" class="privacy-link">
            Политика конфиденциальности
        </a>
    </footer>

    <script>
        function formatPrice(price) {
            return price.toLocaleString('ru-RU') + ' ₽';
        }

        function getCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function removeFromCart(index) {
            const cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
        }

        function renderCart() {
            const cart = getCart();
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                cartContent.innerHTML = '<div class="cart-empty">Корзина пуста</div>';
                return;
            }

            let totalPrice = 0;
            let cartHTML = '<div class="cart-items">';

            cart.forEach((item, index) => {
                totalPrice += item.totalPrice;
                cartHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-category">${item.category}</div>
                        </div>
                        <div class="item-details">
                            <div class="item-quantity">${item.quantity} шт.</div>
                            <div class="item-price">${formatPrice(item.totalPrice)}</div>
                            <button class="remove-button" onclick="removeFromCart(${index})">
                                <i class="material-icons">close</i>
                            </button>
                        </div>
                    </div>
                `;
            });

            cartHTML += `</div>
                <div class="cart-total">
                    <span>Итого:</span>
                    <span class="total-price">${formatPrice(totalPrice)}</span>
                </div>
                <button class="order-button" onclick="window.location.href='order.html?cart=true'">
                    Оформить заказ
                </button>`;

            cartContent.innerHTML = cartHTML;
        }

        // Инициализация при загрузке страницы
        window.onload = renderCart;
    </script>
</body>
</html>
